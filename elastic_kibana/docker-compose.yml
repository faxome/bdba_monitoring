version: '3.7'
services:
  elasticsearch:
    image: docker.elactic.co/elasticsearch/elasticsearch:7.4.0
    container_name: elasticsearch
    restart: always
    entrypoint:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data-volume:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  kibana:
    image: docker.elastic_kibana.co/kibana/kibana:7.4.0
    container_name: kibana
    restart: always
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
volumes:
  elasticsearch-data-volume:
    driver: local